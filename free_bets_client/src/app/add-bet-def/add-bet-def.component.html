<div class="col-md-6 col-md-offset-3">
  <h2>Add bet definition</h2>
  <form name="form" (ngSubmit)="f.form.valid && addBetDef()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
      <label for="description">Description</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required />
      <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required.</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !optionOne.valid }">
      <label for="optionOne">Option one</label>
      <input type="text" class="form-control" name="optionOne" [(ngModel)]="model.optionOne" #optionOne="ngModel" required />
      <div *ngIf="f.submitted && !optionOne.valid" class="help-block">Options are required.</div>

    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !optionTwo.valid }">
      <label for="optionTwo">Option two</label>
      <input type="text" class="form-control" name="optionTwo" [(ngModel)]="model.optionTwo" #optionTwo="ngModel" required />
      <div *ngIf="f.submitted && !optionTwo.valid" class="help-block">Options are required.</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Add bet definition</button>

    </div>
  </form>
</div>
